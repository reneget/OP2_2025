services:
  server:
    build:
      context: .
      dockerfile: Server/Dockerfile
    container_name: sorting-server
    ports:
      - "5247:5247"
    environment:
      - PORT=5247
      - ASPNETCORE_URLS=http://0.0.0.0:5247
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - server-data:/app/data
    restart: unless-stopped
    networks:
      - sorting-network

  client:
    build:
      context: .
      dockerfile: Client/Dockerfile
    container_name: sorting-client
    ports:
      - "8080:8080"
    environment:
      - SERVER_URL=http://localhost:5247
      - CLIENT_PORT=8080
      - CLIENT_HOST=0.0.0.0
    depends_on:
      - server
    networks:
      - sorting-network
    restart: unless-stopped

volumes:
  server-data:
    driver: local

networks:
  sorting-network:
    driver: bridge

